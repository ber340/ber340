<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ber340</title>
    <style>
        body, .container, .tree, .branch, .edit-btn {
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            font-family: monospace;
            font-size: 16px;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .tree {
            position: relative;
            margin: 20px 0;
        }
        
        .branch {
            position: relative;
            padding-left: 20px;
            margin: 8px 0;
        }
        
        .branch::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: black;
        }
        
        .branch::after {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            width: 20px;
            height: 1px;
            background: black;
        }
        
        .branch:last-child::before {
            height: 13px;
        }
        
        .branch .branch {
            margin-left: 30px;
        }
        
        .branch-title {
            cursor: pointer;
            display: inline-block;
            padding: 3px 5px;
            margin-left: 5px;
            word-wrap: break-word;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .content-view {
            margin: 10px 0 20px 40px;
            padding: 0;
            display: none;
        }
        
        .content-body {
            white-space: pre-wrap;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            user-select: text;
            -webkit-user-select: text;
        }
        
        .content-body a {
            color: black;
            text-decoration: underline;
            word-break: break-all;
        }
        
        .edit-controls {
            text-align: right;
            margin-bottom: 30px;
            display: none;
        }
        
        .edit-btn {
            border: 1px solid black;
            padding: 5px 15px;
            cursor: pointer;
            background: white;
            font-size: 14px;
        }
        
        .small-btn {
            font-size: 12px;
            padding: 2px 8px;
            margin-left: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .modal textarea {
            height: 200px;
            resize: vertical;
        }
        
        .modal-buttons {
            margin-top: 20px;
        }
        
        .auth-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid black;
            padding: 30px;
            z-index: 2000;
            min-width: 300px;
        }
        
        .auth-modal input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid black;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .container { 
                padding: 0 10px;
                margin: 10px auto;
            }
            .branch { 
                padding-left: 15px;
            }
            .branch::after { 
                width: 15px;
            }
            .branch .branch { 
                margin-left: 20px;
            }
            .edit-btn {
                font-size: 12px;
                padding: 4px 10px;
            }
            .small-btn {
                font-size: 10px;
                padding: 2px 6px;
                margin-left: 5px;
            }
            .content-view {
                margin: 10px 0 20px 20px;
            }
            .modal {
                padding: 10px;
            }
            .auth-modal {
                width: 90%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-controls" id="editControls">
            <button class="edit-btn" id="exportBtn">JSON İndir</button>
            <button class="edit-btn" id="importBtn">JSON Yükle</button>
            <button class="edit-btn" id="toggleEditBtn">Düzenle</button>
            <button class="edit-btn" id="addBtn" style="display:none">+</button>
            <input type="file" id="fileInput" accept=".json" style="display:none">
        </div>
        
        <div class="tree" id="treeView"></div>
        
        <div class="modal" id="editModal">
            <div class="modal-content">
                <input type="text" id="editTitle" placeholder="Başlık">
                <textarea id="editContent" placeholder="İçerik"></textarea>
                <textarea id="editLinks" placeholder="Linkler (her satıra bir link)" style="height: 100px"></textarea>
                
                <div class="modal-buttons">
                    <button class="edit-btn" id="saveBtn">Kaydet</button>
                    <button class="edit-btn" id="cancelBtn">İptal</button>
                    <button class="edit-btn" id="deleteBtn">Sil</button>
                </div>
            </div>
        </div>
        
        <div class="auth-modal" id="authModal">
            <div style="text-align: center; margin-bottom: 20px; font-size: 18px;">
                kedi
            </div>
            <input type="text" id="authInput" placeholder="...">
            <div style="margin-top: 20px; text-align: center;">
                <button class="edit-btn" id="authSubmit">Giriş</button>
                <button class="edit-btn" id="authCancel">İptal</button>
            </div>
        </div>
    </div>

    <script>
        // Veriler - Başlangıç değeri veya localStorage'dan yüklenecek
        const defaultData = [];
        
        let items = [];
        let editMode = false;
        let editingId = null;
        let viewingId = null;
        let isAuthenticated = false;
        
        // LocalStorage'dan veri yükle
        function loadData() {
            const saved = localStorage.getItem('ber340Data');
            if (saved) {
                try {
                    items = JSON.parse(saved);
                } catch (e) {
                    console.error('Veri yüklenemedi:', e);
                    items = [...defaultData];
                }
            } else {
                items = [...defaultData];
            }
        }
        
        // LocalStorage'a veri kaydet
        function saveData() {
            try {
                localStorage.setItem('ber340Data', JSON.stringify(items));
            } catch (e) {
                console.error('Veri kaydedilemedi:', e);
            }
        }
        
        // Şifre kontrolü
        function checkAuth() {
            const input = document.getElementById('authInput').value;
            // ŞİFRE BURASI: "köpek" yerine istediğini yaz
            if (input === 'köpek') {
                isAuthenticated = true;
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('editControls').style.display = 'block';
                document.getElementById('authInput').value = '';
                alert('Giriş başarılı!');
            } else {
                alert('Hatalı giriş!');
                document.getElementById('authInput').value = '';
            }
        }
        
        // JSON Export
        function exportJSON() {
            const dataStr = JSON.stringify(items, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ber340-data.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // JSON Import
        function importJSON(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    items = importedData;
                    saveData();
                    renderTree();
                    alert('JSON başarıyla yüklendi!');
                } catch (err) {
                    alert('JSON yüklenirken hata oluştu!');
                    console.error(err);
                }
            };
            reader.readAsText(file);
        }
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // Ctrl+Ş kombinasyonu
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && !e.shiftKey && e.key === 'ş') {
                    e.preventDefault();
                    if (!isAuthenticated) {
                        document.getElementById('authModal').style.display = 'block';
                        document.getElementById('authInput').focus();
                    }
                }
            });
            
            document.getElementById('authSubmit').addEventListener('click', checkAuth);
            document.getElementById('authCancel').addEventListener('click', function() {
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('authInput').value = '';
            });
            
            document.getElementById('authInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAuth();
                }
            });
            
            document.getElementById('exportBtn').addEventListener('click', exportJSON);
            document.getElementById('importBtn').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });
            document.getElementById('fileInput').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    importJSON(e.target.files[0]);
                    e.target.value = '';
                }
            });
            
            document.getElementById('toggleEditBtn').addEventListener('click', toggleEdit);
            document.getElementById('addBtn').addEventListener('click', addItem);
            document.getElementById('saveBtn').addEventListener('click', saveItem);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('deleteBtn').addEventListener('click', deleteItem);
            
            renderTree();
        });
        
        function renderTree() {
            const container = document.getElementById('treeView');
            container.innerHTML = '';
            
            function renderItem(item, parentElement, isLastChild = false) {
                const wrapper = document.createElement('div');
                
                const branchDiv = document.createElement('div');
                branchDiv.className = 'branch';
                if (isLastChild) {
                    branchDiv.classList.add('last-child');
                }
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'branch-title';
                titleSpan.textContent = item.title;
                titleSpan.setAttribute('data-id', item.id);
                titleSpan.addEventListener('click', function() {
                    viewItem(item.id);
                });
                branchDiv.appendChild(titleSpan);
                
                if (editMode && isAuthenticated) {
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn small-btn';
                    editBtn.textContent = 'D';
                    editBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        editItem(item.id);
                    });
                    branchDiv.appendChild(editBtn);
                    
                    const addChildBtn = document.createElement('button');
                    addChildBtn.className = 'edit-btn small-btn';
                    addChildBtn.textContent = 'A';
                    addChildBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        addChild(item.id);
                    });
                    branchDiv.appendChild(addChildBtn);
                }
                
                wrapper.appendChild(branchDiv);
                
                if (viewingId === item.id) {
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'content-view';
                    contentDiv.style.display = 'block';
                    
                    const contentBody = document.createElement('div');
                    contentBody.className = 'content-body';
                    contentBody.innerHTML = formatContent(item);
                    contentDiv.appendChild(contentBody);
                    
                    wrapper.appendChild(contentDiv);
                }
                
                parentElement.appendChild(wrapper);
                
                // Alt başlıkları render et
                if (item.children && item.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.style.marginLeft = '0';
                    
                    item.children.forEach((child, index) => {
                        const isLast = index === item.children.length - 1;
                        renderItem(child, childrenContainer, isLast);
                    });
                    
                    wrapper.appendChild(childrenContainer);
                }
            }
            
            items.forEach((item, index) => {
                const isLast = index === items.length - 1;
                renderItem(item, container, isLast);
            });
        }
        
        function formatContent(item) {
            let content = item.content || '';
            content = content.replace(/\n/g, '<br>');
            
            if (item.links && item.links.length > 0) {
                content += '<br><br>';
                item.links.forEach(link => {
                    const trimmed = link.trim();
                    if (trimmed) {
                        // Http yoksa ekle
                        let url = trimmed;
                        if (!url.startsWith('http://') && !url.startsWith('https://')) {
                            url = 'https://' + url;
                        }
                        content += `<a href="${url}" target="_blank" rel="noopener noreferrer">${trimmed}</a><br>`;
                    }
                });
            }
            
            return content;
        }
        
        function viewItem(id) {
            if (viewingId === id) {
                viewingId = null;
            } else {
                viewingId = id;
            }
            renderTree();
        }
        
        function toggleEdit() {
            if (!isAuthenticated) return;
            
            editMode = !editMode;
            const addBtn = document.getElementById('addBtn');
            const toggleBtn = document.getElementById('toggleEditBtn');
            const editControls = document.getElementById('editControls');
            
            if (editMode) {
                addBtn.style.display = 'inline-block';
                toggleBtn.textContent = 'Kapat';
            } else {
                // Düzenleme kapatılınca her şeyi gizle
                addBtn.style.display = 'none';
                toggleBtn.textContent = 'Düzenle';
                editControls.style.display = 'none';
                isAuthenticated = false;
            }
            
            renderTree();
        }
        
        function editItem(id) {
            if (!isAuthenticated) return;
            
            const item = findItem(id);
            if (!item) return;
            
            editingId = id;
            document.getElementById('editTitle').value = item.title;
            document.getElementById('editContent').value = item.content || '';
            document.getElementById('editLinks').value = item.links ? item.links.join('\n') : '';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            document.getElementById('editModal').style.display = 'block';
        }
        
        function addItem() {
            if (!isAuthenticated) return;
            
            editingId = null;
            document.getElementById('editTitle').value = '';
            document.getElementById('editContent').value = '';
            document.getElementById('editLinks').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editModal').style.display = 'block';
        }
        
        function addChild(parentId) {
            if (!isAuthenticated) return;
            
            const parent = findItem(parentId);
            if (!parent) return;
            
            const title = prompt('Alt başlık:');
            if (!title) return;
            
            const newId = Date.now();
            if (!parent.children) {
                parent.children = [];
            }
            parent.children.push({
                id: newId,
                title: title,
                content: '',
                links: [],
                children: []
            });
            
            saveData();
            renderTree();
        }
        
        function saveItem() {
            if (!isAuthenticated) return;
            
            const title = document.getElementById('editTitle').value.trim();
            const content = document.getElementById('editContent').value;
            const linksText = document.getElementById('editLinks').value;
            
            if (!title) {
                alert('Başlık gerekli');
                return;
            }
            
            const links = linksText.split('\n').filter(link => link.trim());
            
            if (editingId) {
                const item = findItem(editingId);
                if (item) {
                    item.title = title;
                    item.content = content;
                    item.links = links;
                }
            } else {
                const newId = Date.now();
                items.push({
                    id: newId,
                    title: title,
                    content: content,
                    links: links,
                    children: []
                });
            }
            
            saveData();
            closeModal();
            renderTree();
        }
        
        function deleteItem() {
            if (!isAuthenticated) return;
            if (!confirm('Silinsin mi?')) return;
            
            function removeItem(arr, id) {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i].id === id) {
                        arr.splice(i, 1);
                        return true;
                    }
                    if (arr[i].children && removeItem(arr[i].children, id)) {
                        return true;
                    }
                }
                return false;
            }
            
            removeItem(items, editingId);
            saveData();
            closeModal();
            renderTree();
        }
        
        function findItem(id) {
            function search(arr) {
                for (const item of arr) {
                    if (item.id === id) return item;
                    if (item.children) {
                        const found = search(item.children);
                        if (found) return found;
                    }
                }
                return null;
            }
            return search(items);
        }
        
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingId = null;
        }
    </script>
</body>
</html>
