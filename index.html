<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ber340</title>
    <style>
        body, .container, .tree, .branch, .edit-btn {
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            font-family: monospace;
            font-size: 16px;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .tree {
            position: relative;
            margin: 20px 0;
        }
        
        .branch {
            position: relative;
            padding-left: 20px;
            margin: 8px 0;
        }
        
        .branch::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: black;
        }
        
        .branch::after {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            width: 20px;
            height: 1px;
            background: black;
        }
        
        .branch:last-child::before {
            height: 13px;
        }
        
        .branch .branch {
            margin-left: 30px;
        }
        
        .branch-title {
            cursor: pointer;
            display: inline-block;
            padding: 3px 5px;
            margin-left: 5px;
            word-wrap: break-word;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .content-view {
            margin: 10px 0 20px 40px;
            padding: 0;
            display: none;
        }
        
        .content-body {
            white-space: pre-wrap;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            user-select: text;
            -webkit-user-select: text;
        }
        
        .content-body a {
            color: black;
            text-decoration: underline;
            word-break: break-all;
        }
        
        .edit-controls {
            text-align: right;
            margin-bottom: 30px;
            display: none;
        }
        
        .edit-btn {
            border: 1px solid black;
            padding: 5px 15px;
            cursor: pointer;
            background: white;
            font-size: 14px;
        }
        
        .small-btn {
            font-size: 12px;
            padding: 2px 8px;
            margin-left: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .modal textarea {
            height: 200px;
            resize: vertical;
        }
        
        .modal-buttons {
            margin-top: 20px;
        }
        
        .auth-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid black;
            padding: 30px;
            z-index: 2000;
            min-width: 300px;
        }
        
        .auth-modal input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid black;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .container { 
                padding: 0 10px;
                margin: 10px auto;
            }
            .branch { 
                padding-left: 15px;
            }
            .branch::after { 
                width: 15px;
            }
            .branch .branch { 
                margin-left: 20px;
            }
            .edit-btn {
                font-size: 12px;
                padding: 4px 10px;
            }
            .small-btn {
                font-size: 10px;
                padding: 2px 6px;
                margin-left: 5px;
            }
            .content-view {
                margin: 10px 0 20px 20px;
            }
            .modal {
                padding: 10px;
            }
            .auth-modal {
                width: 90%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-controls" id="editControls">
            <button class="edit-btn" id="exportBtn">JSON İndir</button>
            <button class="edit-btn" id="importBtn">JSON Yükle</button>
            <button class="edit-btn" id="toggleEditBtn">Düzenle</button>
            <button class="edit-btn" id="addBtn" style="display:none">+</button>
            <input type="file" id="fileInput" accept=".json" style="display:none">
        </div>
        
        <div class="tree" id="treeView"></div>
        
        <div class="modal" id="editModal">
            <div class="modal-content">
                <input type="text" id="editTitle" placeholder="Başlık">
                <textarea id="editContent" placeholder="İçerik"></textarea>
                <textarea id="editLinks" placeholder="Linkler (her satıra bir link)" style="height: 100px"></textarea>
                
                <div class="modal-buttons">
                    <button class="edit-btn" id="saveBtn">Kaydet</button>
                    <button class="edit-btn" id="cancelBtn">İptal</button>
                    <button class="edit-btn" id="deleteBtn">Sil</button>
                </div>
            </div>
        </div>
        
        <div class="auth-modal" id="authModal">
            <div style="text-align: center; margin-bottom: 20px; font-size: 18px;">
                kedi
            </div>
            <input type="text" id="authInput" placeholder="...">
            <div style="margin-top: 20px; text-align: center;">
                <button class="edit-btn" id="authSubmit">Giriş</button>
                <button class="edit-btn" id="authCancel">İptal</button>
            </div>
        </div>
    </div>

    <script>
        var defaultData = [
  {
    "id": 1768055772771,
    "title": "araçlarım",
    "content": "https://ber340.github.io/asgarihesaplama/\nhttps://ber340.github.io/sosyoekonomik/",
    "links": [],
    "children": []
  },
  {
    "id": 1768055799187,
    "title": "arşivler",
    "content": "",
    "links": [],
    "children": [
      {
        "id": 1768055806614,
        "title": "müzik arşivi",
        "content": "lucida.to\nhttp://tidal.squid.wtf\nhttps://eu.doubledouble.top\nhttps://dabmusic.xyz\nhttps://amz.squid.wtf\nhttps://qobuz.squid.wtf\nhttps://khinsider.squid.wtf\nhttps://music.binimum.org\nhttps://tidal.qqdl.site\nhttps://flacmania.biz/",
        "links": [],
        "children": []
      },
      {
        "id": 1768055838260,
        "title": "kitap arşivi",
        "content": "https://annas-archive.se/\nhttps://z-lib.gd/\nhttps://welib.org/",
        "links": [],
        "children": []
      }
    ]
  }
];
        
        var items = [];
        var editMode = false;
        var editingId = null;
        var openItems = new Set();
        var isAuthenticated = false;
        
        function loadData() {
            var saved = localStorage.getItem('ber340Data');
            if (saved) {
                try {
                    items = JSON.parse(saved);
                } catch (e) {
                    console.error('Veri yüklenemedi:', e);
                    items = defaultData.slice();
                }
            } else {
                items = defaultData.slice();
            }
        }
        
        function saveData() {
            try {
                localStorage.setItem('ber340Data', JSON.stringify(items));
            } catch (e) {
                console.error('Veri kaydedilemedi:', e);
            }
        }
        
        function checkAuth() {
            var input = document.getElementById('authInput').value;
            if (input === 'köpek') {
                isAuthenticated = true;
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('editControls').style.display = 'block';
                document.getElementById('authInput').value = '';
                alert('Giriş başarılı!');
            } else {
                alert('Hatalı giriş!');
                document.getElementById('authInput').value = '';
            }
        }
        
        function exportJSON() {
            var dataStr = JSON.stringify(items, null, 2);
            var blob = new Blob([dataStr], { type: 'application/json' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'ber340-data.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function importJSON(file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                try {
                    var importedData = JSON.parse(e.target.result);
                    items = importedData;
                    saveData();
                    renderTree();
                    alert('JSON başarıyla yüklendi!');
                } catch (err) {
                    alert('JSON yüklenirken hata oluştu!');
                    console.error(err);
                }
            };
            reader.readAsText(file);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && !e.shiftKey && (e.key === 'ş' || e.key === 'ı')) {
                    e.preventDefault();
                    if (!isAuthenticated) {
                        document.getElementById('authModal').style.display = 'block';
                        document.getElementById('authInput').focus();
                    }
                }
            });
            
            document.getElementById('authSubmit').addEventListener('click', checkAuth);
            document.getElementById('authCancel').addEventListener('click', function() {
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('authInput').value = '';
            });
            
            document.getElementById('authInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAuth();
                }
            });
            
            document.getElementById('exportBtn').addEventListener('click', exportJSON);
            document.getElementById('importBtn').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });
            document.getElementById('fileInput').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    importJSON(e.target.files[0]);
                    e.target.value = '';
                }
            });
            
            document.getElementById('toggleEditBtn').addEventListener('click', toggleEdit);
            document.getElementById('addBtn').addEventListener('click', addItem);
            document.getElementById('saveBtn').addEventListener('click', saveItem);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('deleteBtn').addEventListener('click', deleteItem);
            
            renderTree();
        });
        
        function renderTree() {
            var container = document.getElementById('treeView');
            container.innerHTML = '';
            
            if (items.length === 0) {
                container.innerHTML = '<div style="padding:20px; text-align:center;">Henüz içerik yok</div>';
                return;
            }
            
            function renderItem(item, parentElement, isLastChild) {
                var wrapper = document.createElement('div');
                
                var branchDiv = document.createElement('div');
                branchDiv.className = 'branch';
                if (isLastChild) {
                    branchDiv.classList.add('last-child');
                }
                
                var titleSpan = document.createElement('span');
                titleSpan.className = 'branch-title';
                titleSpan.textContent = item.title;
                titleSpan.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleItem(item.id);
                });
                branchDiv.appendChild(titleSpan);
                
                if (editMode && isAuthenticated) {
                    var editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn small-btn';
                    editBtn.textContent = 'D';
                    editBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        editItem(item.id);
                    });
                    branchDiv.appendChild(editBtn);
                    
                    var addChildBtn = document.createElement('button');
                    addChildBtn.className = 'edit-btn small-btn';
                    addChildBtn.textContent = 'A';
                    addChildBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        addChild(item.id);
                    });
                    branchDiv.appendChild(addChildBtn);
                }
                
                wrapper.appendChild(branchDiv);
                
                var isOpen = openItems.has(item.id);
                
                if (isOpen) {
                    var hasContent = item.content || (item.links && item.links.length > 0);
                    var hasChildren = item.children && item.children.length > 0;
                    
                    if (hasContent) {
                        var contentDiv = document.createElement('div');
                        contentDiv.className = 'content-view';
                        contentDiv.style.display = 'block';
                        
                        var contentBody = document.createElement('div');
                        contentBody.className = 'content-body';
                        contentBody.innerHTML = formatContent(item);
                        contentDiv.appendChild(contentBody);
                        
                        wrapper.appendChild(contentDiv);
                    }
                    
                    if (hasChildren) {
                        var childrenContainer = document.createElement('div');
                        childrenContainer.style.marginLeft = '0';
                        
                        for (var i = 0; i < item.children.length; i++) {
                            var isLast = i === item.children.length - 1;
                            renderItem(item.children[i], childrenContainer, isLast);
                        }
                        
                        wrapper.appendChild(childrenContainer);
                    }
                }
                
                parentElement.appendChild(wrapper);
            }
            
            for (var i = 0; i < items.length; i++) {
                var isLast = i === items.length - 1;
                renderItem(items[i], container, isLast);
            }
        }
        
        function formatContent(item) {
            var content = item.content || '';
            
            var urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+|[a-zA-Z0-9-]+\.[a-zA-Z]{2,}[^\s]*)/g;
            content = content.replace(urlRegex, function(match) {
                var url = match;
                if (url.indexOf('http://') !== 0 && url.indexOf('https://') !== 0) {
                    url = 'https://' + url;
                }
                return '<a href="' + url + '" target="_blank" rel="noopener noreferrer">' + match + '</a>';
            });
            
            content = content.replace(/\n/g, '<br>');
            
            if (item.links && item.links.length > 0) {
                if (content) {
                    content += '<br><br>';
                }
                for (var i = 0; i < item.links.length; i++) {
                    var trimmed = item.links[i].trim();
                    if (trimmed) {
                        var url = trimmed;
                        if (url.indexOf('http://') !== 0 && url.indexOf('https://') !== 0) {
                            url = 'https://' + url;
                        }
                        content += '<a href="' + url + '" target="_blank" rel="noopener noreferrer">' + trimmed + '</a><br>';
                    }
                }
            }
            
            return content;
        }
        
        function toggleItem(id) {
            if (openItems.has(id)) {
                openItems.delete(id);
                closeAllChildren(id);
            } else {
                openItems.add(id);
            }
            renderTree();
        }
        
        function closeAllChildren(parentId) {
            var parent = findItem(parentId);
            if (parent && parent.children) {
                for (var i = 0; i < parent.children.length; i++) {
                    openItems.delete(parent.children[i].id);
                    closeAllChildren(parent.children[i].id);
                }
            }
        }
        
        function toggleEdit() {
            if (!isAuthenticated) return;
            
            editMode = !editMode;
            var addBtn = document.getElementById('addBtn');
            var toggleBtn = document.getElementById('toggleEditBtn');
            var editControls = document.getElementById('editControls');
            
            if (editMode) {
                addBtn.style.display = 'inline-block';
                toggleBtn.textContent = 'Kapat';
            } else {
                addBtn.style.display = 'none';
                toggleBtn.textContent = 'Düzenle';
                editControls.style.display = 'none';
                isAuthenticated = false;
            }
            
            renderTree();
        }
        
        function editItem(id) {
            if (!isAuthenticated) return;
            
            var item = findItem(id);
            if (!item) return;
            
            editingId = id;
            document.getElementById('editTitle').value = item.title;
            document.getElementById('editContent').value = item.content || '';
            document.getElementById('editLinks').value = item.links ? item.links.join('\n') : '';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            document.getElementById('editModal').style.display = 'block';
        }
        
        function addItem() {
            if (!isAuthenticated) return;
            
            editingId = null;
            document.getElementById('editTitle').value = '';
            document.getElementById('editContent').value = '';
            document.getElementById('editLinks').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editModal').style.display = 'block';
        }
        
        function addChild(parentId) {
            if (!isAuthenticated) return;
            
            var parent = findItem(parentId);
            if (!parent) return;
            
            var title = prompt('Alt başlık:');
            if (!title) return;
            
            var newId = Date.now();
            if (!parent.children) {
                parent.children = [];
            }
            parent.children.push({
                id: newId,
                title: title,
                content: '',
                links: [],
                children: []
            });
            
            saveData();
            renderTree();
        }
        
        function saveItem() {
            if (!isAuthenticated) return;
            
            var title = document.getElementById('editTitle').value.trim();
            var content = document.getElementById('editContent').value;
            var linksText = document.getElementById('editLinks').value;
            
            if (!title) {
                alert('Başlık gerekli');
                return;
            }
            
            var links = linksText.split('\n').filter(function(link) {
                return link.trim();
            });
            
            if (editingId) {
                var item = findItem(editingId);
                if (item) {
                    item.title = title;
                    item.content = content;
                    item.links = links;
                }
            } else {
                var newId = Date.now();
                items.push({
                    id: newId,
                    title: title,
                    content: content,
                    links: links,
                    children: []
                });
            }
            
            saveData();
            closeModal();
            renderTree();
        }
        
        function deleteItem() {
            if (!isAuthenticated) return;
            if (!confirm('Silinsin mi?')) return;
            
            function removeItem(arr, id) {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].id === id) {
                        arr.splice(i, 1);
                        return true;
                    }
                    if (arr[i].children && removeItem(arr[i].children, id)) {
                        return true;
                    }
                }
                return false;
            }
            
            removeItem(items, editingId);
            saveData();
            closeModal();
            renderTree();
        }
        
        function findItem(id) {
            function search(arr) {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].id === id) return arr[i];
                    if (arr[i].children) {
                        var found = search(arr[i].children);
                        if (found) return found;
                    }
                }
                return null;
            }
            return search(items);
        }
        
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingId = null;
        }
    </script>
</body>
</html>
