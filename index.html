<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ber340</title>
    <style>
        body, .container, .tree, .content-view, .branch, .edit-btn {
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            font-family: monospace;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .tree {
            font-size: 16px;
            line-height: 1.4;
        }
        
        .branch {
            margin: 8px 0;
        }
        
        .branch-title {
            cursor: pointer;
            display: inline-block;
            padding: 5px 0;
        }
        
        .branch-title:hover {
            background: #f5f5f5;
        }
        
        .sub-branch {
            margin-left: 30px;
            padding-left: 15px;
            border-left: 1px solid #ddd;
        }
        
        .content-view {
            margin: 15px 0 25px 15px;
            padding: 15px;
            border: 1px solid #ddd;
            display: none;
        }
        
        .content-body {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .content-body a {
            color: black;
            text-decoration: underline;
        }
        
        .edit-controls {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .edit-btn {
            font-size: 13px;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        .modal textarea {
            height: 200px;
        }
        
        @media (max-width: 600px) {
            .container { padding: 0 10px; }
            .tree { font-size: 14px; }
            .sub-branch { margin-left: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-controls">
            <button class="edit-btn" onclick="toggleEdit()">Düzenle</button>
            <button class="edit-btn" id="addBtn" style="display:none" onclick="addItem()">+</button>
        </div>
        
        <div class="tree" id="treeView"></div>
        
        <div class="modal" id="editModal">
            <div style="max-width: 600px; margin: 0 auto;">
                <input type="text" id="editTitle" placeholder="Başlık">
                <textarea id="editContent" placeholder="İçerik"></textarea>
                <textarea id="editLinks" placeholder="Linkler (her satıra bir link)" style="height: 100px"></textarea>
                
                <div style="margin-top: 20px;">
                    <button class="edit-btn" onclick="saveItem()">Kaydet</button>
                    <button class="edit-btn" onclick="closeModal()">İptal</button>
                    <button class="edit-btn" onclick="deleteItem()" id="deleteBtn">Sil</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('ber340Data')) || [];
        let editMode = false;
        let editingId = null;
        let viewingId = null;
        
        function renderTree() {
            let html = '';
            
            function renderItem(item, level = 0) {
                const indent = level * 30;
                const isOpen = viewingId === item.id;
                
                html += `<div class="branch" style="margin-left: ${indent}px">`;
                html += `<span class="branch-title" onclick="viewItem(${item.id})">${item.title}</span>`;
                
                if (editMode) {
                    html += `<button class="edit-btn" style="font-size:11px; padding:3px 8px;" onclick="editItem(${item.id})">d</button>`;
                    if (level === 0) {
                        html += `<button class="edit-btn" style="font-size:11px; padding:3px 8px;" onclick="addChild(${item.id})">a</button>`;
                    }
                }
                
                html += `</div>`;
                
                if (isOpen) {
                    html += `<div class="content-view" style="display:block; margin-left: ${indent + 15}px">`;
                    html += `<div class="content-body">${formatContent(item)}</div>`;
                    html += `</div>`;
                }
                
                item.children.forEach(child => renderItem(child, level + 1));
            }
            
            items.forEach(item => renderItem(item));
            document.getElementById('treeView').innerHTML = html;
            localStorage.setItem('ber340Data', JSON.stringify(items));
        }
        
        function formatContent(item) {
            let content = item.content || '';
            content = content.replace(/\n/g, '<br>');
            
            if (item.links && item.links.length > 0) {
                content += '<br><br>';
                item.links.forEach(link => {
                    if (link.trim()) {
                        content += `<a href="${link.trim()}" target="_blank" rel="noopener noreferrer">${link.trim()}</a><br>`;
                    }
                });
            }
            
            return content;
        }
        
        function viewItem(id) {
            if (viewingId === id) {
                viewingId = null;
            } else {
                viewingId = id;
            }
            renderTree();
        }
        
        function toggleEdit() {
            editMode = !editMode;
            document.getElementById('addBtn').style.display = editMode ? 'inline-block' : 'none';
            document.querySelector('.edit-controls .edit-btn').textContent = editMode ? 'Kapat' : 'Düzenle';
            renderTree();
        }
        
        function editItem(id) {
            const item = findItem(id);
            if (!item) return;
            
            editingId = id;
            document.getElementById('editTitle').value = item.title;
            document.getElementById('editContent').value = item.content;
            document.getElementById('editLinks').value = item.links ? item.links.join('\n') : '';
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('editModal').style.display = 'block';
        }
        
        function addItem() {
            editingId = null;
            document.getElementById('editTitle').value = '';
            document.getElementById('editContent').value = '';
            document.getElementById('editLinks').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editModal').style.display = 'block';
        }
        
        function addChild(parentId) {
            const parent = findItem(parentId);
            if (!parent) return;
            
            const title = prompt('Alt başlık:');
            if (!title) return;
            
            const newId = Date.now();
            parent.children.push({
                id: newId,
                title: title,
                content: '',
                links: [],
                children: []
            });
            
            renderTree();
        }
        
        function saveItem() {
            const title = document.getElementById('editTitle').value.trim();
            const content = document.getElementById('editContent').value;
            const linksText = document.getElementById('editLinks').value;
            
            if (!title) return alert('Başlık gerekli');
            
            const links = linksText.split('\n').filter(link => link.trim());
            
            if (editingId) {
                const item = findItem(editingId);
                item.title = title;
                item.content = content;
                item.links = links;
            } else {
                const newId = Date.now();
                items.push({
                    id: newId,
                    title: title,
                    content: content,
                    links: links,
                    children: []
                });
            }
            
            closeModal();
            renderTree();
        }
        
        function deleteItem() {
            if (!confirm('Silinsin mi?')) return;
            
            function removeItem(arr, id) {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i].id === id) {
                        arr.splice(i, 1);
                        return true;
                    }
                    if (removeItem(arr[i].children, id)) return true;
                }
                return false;
            }
            
            removeItem(items, editingId);
            closeModal();
            renderTree();
        }
        
        function findItem(id) {
            function search(arr) {
                for (const item of arr) {
                    if (item.id === id) return item;
                    const found = search(item.children);
                    if (found) return found;
                }
                return null;
            }
            return search(items);
        }
        
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingId = null;
        }
        
        renderTree();
    </script>
</body>
</html>
