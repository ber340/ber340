<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ber340</title>
    <style>
        body, .container, .tree, .branch-title, .content-view {
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            font-family: monospace;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        /* Ağaç yapısı */
        .tree {
            font-size: 16px;
            line-height: 1.4;
        }
        
        .branch {
            margin: 5px 0;
        }
        
        .branch-title {
            cursor: pointer;
            padding: 8px 5px;
            display: block;
            text-decoration: none;
            color: black;
        }
        
        .branch-title:hover {
            background-color: #f5f5f5;
        }
        
        /* Alt başlıklar */
        .sub-branch {
            margin-left: 30px;
            border-left: 1px solid #ddd;
            padding-left: 15px;
        }
        
        /* İçerik görünümü */
        .content-view {
            margin: 15px 0 30px 15px;
            padding: 20px;
            border: 1px solid #ddd;
            background: white;
            display: none;
        }
        
        .content-body {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .content-body a {
            color: black;
            text-decoration: underline;
        }
        
        /* Düzenleme kontrolleri */
        .edit-controls {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .edit-btn {
            font-family: monospace;
            font-size: 13px;
            background: white;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .edit-btn:hover {
            background: #f5f5f5;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 14px;
        }
        
        .modal textarea {
            height: 200px;
        }
        
        /* Mobil */
        @media (max-width: 600px) {
            .container {
                padding: 0 10px;
            }
            
            .tree {
                font-size: 14px;
            }
            
            .sub-branch {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Başlık -->
        <div style="margin-bottom: 30px; font-size: 24px;">ber340</div>
        
        <!-- Kontroller -->
        <div class="edit-controls">
            <button class="edit-btn" onclick="toggleEdit()">Düzenle</button>
            <button class="edit-btn" id="addBtn" style="display:none" onclick="addItem()">+ Yeni</button>
        </div>
        
        <!-- Ağaç yapısı -->
        <div class="tree" id="treeView"></div>
        
        <!-- Düzenleme modalı -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <input type="text" id="editTitle" placeholder="Başlık">
                <textarea id="editContent" placeholder="İçerik"></textarea>
                <input type="text" id="editLink" placeholder="Link (isteğe bağlı)">
                
                <div style="margin-top: 20px;">
                    <button class="edit-btn" onclick="saveItem()">Kaydet</button>
                    <button class="edit-btn" onclick="closeModal()">İptal</button>
                    <button class="edit-btn" onclick="deleteItem()" id="deleteBtn">Sil</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Veriler
        let items = JSON.parse(localStorage.getItem('ber340Data')) || [
            { id: 1, title: "baslik-1.html", content: "İlk başlık içeriği", link: "", children: [] },
            { id: 2, title: "baslik-2.html", content: "İkinci başlık içeriği", link: "", children: [] }
        ];
        
        let editMode = false;
        let editingId = null;
        let viewingId = null;
        
        // Ağaç yapısını oluştur
        function renderTree() {
            let html = '';
            
            function renderItem(item, level = 0) {
                const indent = level * 30;
                const isOpen = viewingId === item.id;
                
                html += `<div class="branch" style="margin-left: ${indent}px">`;
                html += `<a class="branch-title" onclick="viewItem(${item.id})">${item.title}</a>`;
                
                if (editMode) {
                    html += `<button class="edit-btn" style="font-size:11px; padding:3px 8px;" onclick="editItem(${item.id})">düzenle</button>`;
                    if (level === 0) {
                        html += `<button class="edit-btn" style="font-size:11px; padding:3px 8px;" onclick="addChildItem(${item.id})">+ alt</button>`;
                    }
                }
                
                html += `</div>`;
                
                if (isOpen) {
                    html += `<div class="content-view" style="display:block; margin-left: ${indent + 15}px">`;
                    html += `<div class="content-body">${formatContent(item)}</div>`;
                    html += `</div>`;
                }
                
                item.children.forEach(child => renderItem(child, level + 1));
            }
            
            items.forEach(item => renderItem(item));
            document.getElementById('treeView').innerHTML = html;
            localStorage.setItem('ber340Data', JSON.stringify(items));
        }
        
        // İçeriği formatla
        function formatContent(item) {
            let content = item.content || '';
            content = content.replace(/\n/g, '<br>');
            if (item.link && item.link.trim() !== '') {
                content += `<br><br><a href="${item.link}" target="_blank">${item.link}</a>`;
            }
            return content;
        }
        
        // İçeriği görüntüle
        function viewItem(id) {
            if (viewingId === id) {
                viewingId = null;
            } else {
                viewingId = id;
            }
            renderTree();
        }
        
        // Düzenleme modu
        function toggleEdit() {
            editMode = !editMode;
            document.getElementById('addBtn').style.display = editMode ? 'inline-block' : 'none';
            document.querySelector('.edit-controls .edit-btn').textContent = editMode ? 'Görüntüle' : 'Düzenle';
            renderTree();
        }
        
        // İçeriği düzenle
        function editItem(id) {
            const item = findItem(id);
            if (!item) return;
            
            editingId = id;
            document.getElementById('editTitle').value = item.title;
            document.getElementById('editContent').value = item.content;
            document.getElementById('editLink').value = item.link || '';
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('editModal').style.display = 'block';
        }
        
        // Yeni öğe ekle
        function addItem() {
            editingId = null;
            document.getElementById('editTitle').value = '';
            document.getElementById('editContent').value = '';
            document.getElementById('editLink').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editModal').style.display = 'block';
        }
        
        // Alt öğe ekle
        function addChildItem(parentId) {
            const parent = findItem(parentId);
            if (!parent) return;
            
            const title = prompt('Alt başlık adı:');
            if (!title) return;
            
            const content = prompt('İçerik:') || '';
            const link = prompt('Link (isteğe bağlı):') || '';
            
            const newId = Date.now();
            parent.children.push({
                id: newId,
                title: title.endsWith('.html') ? title : title + '.html',
                content: content,
                link: link,
                children: []
            });
            
            renderTree();
        }
        
        // Kaydet
        function saveItem() {
            const title = document.getElementById('editTitle').value.trim();
            const content = document.getElementById('editContent').value;
            const link = document.getElementById('editLink').value.trim();
            
            if (!title) return alert('Başlık gerekli');
            
            if (editingId) {
                // Düzenle
                const item = findItem(editingId);
                item.title = title.endsWith('.html') ? title : title + '.html';
                item.content = content;
                item.link = link;
            } else {
                // Yeni ekle
                const newId = Date.now();
                items.push({
                    id: newId,
                    title: title.endsWith('.html') ? title : title + '.html',
                    content: content,
                    link: link,
                    children: []
                });
            }
            
            closeModal();
            renderTree();
        }
        
        // Sil
        function deleteItem() {
            if (!confirm('Silinsin mi?')) return;
            
            function removeItem(arr, id) {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i].id === id) {
                        arr.splice(i, 1);
                        return true;
                    }
                    if (removeItem(arr[i].children, id)) return true;
                }
                return false;
            }
            
            removeItem(items, editingId);
            closeModal();
            renderTree();
        }
        
        // Öğe bul
        function findItem(id) {
            function search(arr) {
                for (const item of arr) {
                    if (item.id === id) return item;
                    const found = search(item.children);
                    if (found) return found;
                }
                return null;
            }
            return search(items);
        }
        
        // Modal kapat
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingId = null;
        }
        
        // Başlangıç
        renderTree();
    </script>
</body>
</html>
